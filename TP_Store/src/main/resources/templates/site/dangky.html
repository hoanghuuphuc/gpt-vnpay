<head>

<body>
<div class="container">
  <form>
  <div class="form-login">
    <div class="form-login-image">
      <img src="/image/logo-removebg-preview.png" alt="" />
    </div>
    <div class="form-login-input">
      
      <input type="text" class="form-input" placeholder=" " name="tps_Username" />
      <label for="name" class="form-label">Username</label>
    </div>
    <div class="form-login-input">
      <input  name="tps_Password"
              type="password"
              class="form-input input"
              id="password"
              placeholder=" " />
      <label for="name" class="form-label">Password</label>
      <i class="fa-regular fa-eye eye-open hidden"></i>
      <i class="fa-regular fa-eye-slash eye-close"></i>
    </div>
    <div class="form-login-input">
      <input  name="tps_Password2"
              type="password"
              class="form-input input"
              id="password"
              placeholder=" " />
      <label for="name" class="form-label">Password</label>
      <i class="fa-regular fa-eye eye-open hidden"></i>
      <i class="fa-regular fa-eye-slash eye-close"></i>
    </div>
    <div class="form-login-input">
      <input type="text" name="tps_Gmail" class="form-input" placeholder=" " />
      <label for="name" class="form-label">Email</label>
    </div>
    <div class="form-login-input">
      <input type="text" class="form-input" name=" tps_Number" placeholder=" " />
      <label for="name" class="form-label">Phone</label>
    </div>
    <div class="form-login-input">
      <input type="text"  name="macode" disabled class="form-input" placeholder=" " />
      <button>Gửi Mã</button>
    </div>

    <div class="btn-login">
      <button>Register</button>
    </div>
    <div class="or">
      <span class="or-left"></span>
      <span class="or-center">OR</span>
      <span class="or-right"></span>
    </div>
  </div>
  <div class="form-login-2">
    <span>Bạn đã có tài khoản ? <a href="">Đăng nhập ngay</a></span>
  </div>
  </form>
</div>
<script>
  const form = document.querySelector('form');
  const sendCodeButton = document.querySelector('button[name="macode"]');
  const submitButton = document.querySelector('button[type="submit"]');
  const codeInput = document.querySelector('input[name="macode"]');

  form.addEventListener('submit', (event) => {
    event.preventDefault();

    // Get the form data
    const formData = new FormData(form);

    // Check if all required fields are filled out
    let isValid = true;
    for (const [name, value] of formData.entries()) {
      if (value === '' && name !== 'macode') {
        isValid = false;
        break;
      }
    }

    // Check if the passwords match
    const password1 = formData.get('tps_Password');
    const password2 = formData.get('tps_Password2');
    if (password1 !== password2) {
      isValid = false;
    }

    if (isValid) {
      // Enable the send code button
      sendCodeButton.disabled = false;
    } else {
      // Display an error message
      alert('Please fill out all required fields and make sure the passwords match');
    }
  });

  sendCodeButton.addEventListener('click', () => {
    // Disable the send code button
    sendCodeButton.disabled = true;

    // Show the code input and make it editable
    codeInput.style.display = 'block';
    codeInput.disabled = false;

    // Send the code and verify it
    sendCode().then((code) => {
      // Check if the code input matches the sent code
      if (formData.get('macode') === code) {
        // Enable the submit button
        submitButton.disabled = false;
      } else {
        // Display an error message
        alert('The code you entered is incorrect');
      }
    });
  });

  }

  // Initially hide the code input and disable the send code and submit buttons
  codeInput.style.display = 'none';
  codeInput.disabled = true;
  sendCodeButton.disabled = true;
  submitButton.disabled = true;



</script>
</body>
</html>
